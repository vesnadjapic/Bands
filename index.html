<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Bands</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="services/db.js" charset="utf-8"></script>
</head>

<body ng-controller="FirstCtrl">
    <nav class="navbar navbar-default" id="navBar">
        <h2>RockBands</h2>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6" id="mainDiv" ng-repeat="prop in data.data">
                <div id="box" class="clearfix">
                    <div class="col-lg-6">
                        <img ng-src={{prop.img_url}} class="img-thumbnail" alt="">
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p class="text-center" id="txt">{{prop.name}}</p>
                            </div>
                            <div class="panel-body text-center">
                                {{prop.info | limitTocustom:100}}
                            </div>
                            <div class="panel-footer clearfix">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bands" ng-click="clickModal($index)">Read more</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="bands" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="">{{ data.data[selected].name }}</h4>
                                    </div>
                                    <div class="modal-body clearfix">
                                        <div class="row">
                                            <div class="col-lg-4"><img ng-src={{data.data[selected].thumb1}} class="img-responsive thumbnail" alt="Image">
                                            </div>
                                            <div class="col-lg-4"><img ng-src={{data.data[selected].thumb2}} class="img-responsive thumbnail" alt="Image">
                                            </div>
                                            <div class="col-lg-4"><img ng-src={{data.data[selected].thumb3}} class="img-responsive thumbnail" alt="Image">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">{{data.data[selected].info}}</div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">{{data.data[selected].genre}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
